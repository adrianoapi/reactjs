<!DOCTYPE html>
<html>
    <head>
        <title>hello React</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="app">
            <!-- my app renders here -->
        </div>
        <script src="react/build/react.js"></script>
        <script src="react/build/react-dom.js"></script>
        <script>
            ReactDOM.render(
                    React.DOM.h1(
                            {id: "my-heading"},
                            "Hello world!"
                            ),
                    document.getElementById("app")
                    );

            // chamada aninhada de React.DOM
            ReactDOM.render(
                    React.DOM.h1(
                            {id: "my-heading"},
                            React.DOM.span(null,
                                    React.DOM.em(null, "Hell"),
                                    "o"
                                    ),
                            " world!"
                            ),
                    document.getElementById('app')
                    );

            // atributos especiais
            ReactDOM.render(
                    React.DOM.h1(
                            {
                                className: "pretty",
                                htmlFor: "me",
                            },
                            "Hello world!"
                            ),
                    document.getElementById('app')
                    );

            ReactDOM.render(
                    React.DOM.h1(
                            {
                                style: {
                                    background: "black",
                                    color: "white",
                                    fontFamily: "Verdana"
                                }
                            },
                            "Hello world!"
                            ),
                    document.getElementById('app')
                    );
        </script>
    </body>
</html>
